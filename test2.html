<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* tr:nth-of-type(even) {
            background-color: rgb(237, 255, 205);
        } */
    </style>
</head>
<body>
    <table border="1" cellpadding="10" style="width: 70%; height: 60%; margin-left: auto; margin-right: auto; margin-top: 5rem; border-collapse: collapse; border-color: blue; border-style: dashed;">
        <tr>
            <th rowspan="2">A</th>
            <th>B</th>
            <th rowspan="3" align="right" valign="bottom">D</th>
            <th colspan="2">E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>C</th>
            <th rowspan="2">G</th>
            <th rowspan="2">H</th>
            <th rowspan="2">I</th>
        </tr>
        <tr>
            <th colspan="2">J</th>
        </tr>
        <tr>
            <th colspan="3">K</th>
            <th>L</th>
            <th colspan="2">M</th>
        </tr>
    </table>
</body>
</html>
